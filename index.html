<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>faded-presenter</title>

        <link type="text/css" rel="stylesheet" href="styles/github-markdown.css" />
        <link type="text/css" rel="stylesheet" href="styles/faded-presenter.css" />
    </head>
    <body class="markdown-body">
        <div id="stage-container">
            <div id="stage">
                Drop a markdown file here to present
            </div>
        </div>
        <div id="presentation-container">
            <div id="presentation">

            </div>
            <div id="soft-edge">
                <div id="overlays">
                    <div id="presentation-controls-overlay">
                        <div class="controls-button" id="auto-progress">
                            Auto
                        </div>
                        <div class="controls-button animation-control" id="transition-fade">
                            Fade
                        </div>
                        <div class="controls-button animation-control" id="transition-zoom">
                            Zoom
                        </div>
                    </div>
                    <div id="presentation-progress-overlay">
                        <div id="presentation-progress-bar">

                        </div>
                        <div id="presentation-progress-text-container">
                            <div id="presentation-progress-text">
                                --
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/showdown/dist/showdown.min.js"></script>

        <script type="text/javascript" src="scripts/faded-presenter.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
