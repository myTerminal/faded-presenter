<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>faded-presenter</title>

        <link type="text/css" rel="stylesheet" href="build/styles/github-markdown.css" />
        <link type="text/css" rel="stylesheet" href="build/styles/faded-presenter.css" />
    </head>
    <body class="markdown-body">
        <div id="stage-container">
            <div id="stage">
                Drop a markdown file here to present or click here to reload the last one
            </div>
        </div>
        <div id="presentation-container">
            <div id="presentation">

            </div>
            <div id="soft-edge">
                <div id="overlays">
                    <div id="presentation-controls-overlay">
                        <div class="controls-button" id="auto-progress">
                            Auto
                        </div>
                        <div class="controls-separator"></div>
                        <div class="controls-button animation-control" data-animation="fade">
                            Fade
                        </div>
                        <div class="controls-button animation-control" data-animation="slide-up">
                            Slide-up
                        </div>
                        <div class="controls-button animation-control" data-animation="unfold-down">
                            Unfold-down
                        </div>
                        <div class="controls-button animation-control" data-animation="unfold-up">
                            Unfold-up
                        </div>
                        <div class="controls-button animation-control" data-animation="zoom">
                            Zoom
                        </div>
                        <div class="controls-button animation-control" data-animation="flip">
                            Flip
                        </div>
                    </div>
                    <div id="presentation-progress-overlay">
                        <div id="presentation-progress-bar">

                        </div>
                        <div id="presentation-progress-text-container">
                            <div id="presentation-progress-text">
                                --
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="build/scripts/faded-presenter.js"></script>
    </body>
</html>
